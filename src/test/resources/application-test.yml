server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

flyway:
  locations: classpath:db/migration/auth

api:
  base:
    url:
      oauth: http://localhost:8080/auth

spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

log4j:
  logger:
    org:
      hibernate:
        type: trace
